<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="slist">

                    <label for="sel_1">Select Date to Diplay Table</label>
                    <select class="form-control" id="sel1">
                      <option>1/1/2010</option>

                      <option>1/6/2010</option>
                      <option>1/7/2010</option>
                      <option>1/8/2010</option>
                      <option>1/9/2010</option>
                      <option>1/10/2010</option>
                      <option>1/11/2010</option>
                      <option>1/12/2010</option>
                      <option>1/13/2010</option>
                    </select>
                  </div>
                  <div class="form-group" id="list2">
                    <label for="sel_2">Select State to Filter Table</label>
                    <select class="form-control" id="sel2">
                      <option>al</option>
                      <option>ak</option>
                      <option>ar</option>                      
                      <option>az</option>
                      <option>ca</option>
                      <option>co</option>
                      <option>ct</option>
                      <option>fl</option>
                      <option>ga</option>
                      <option>ia</option>
                      <option>in</option>
                      <option>ks</option>
                      <option>ky</option>
                      <option>ma</option>
                      <option>md</option>
                      <option>mi</option>
                      <option>mo</option>
                      <option>ms</option>
                      <option>nc</option>
                      <option>nh</option>
                      <option>nj</option>
                      <option>nm</option>
                      <option>ny</option>
                      <option>oh</option>
                      <option>on</option>
                      <option>or</option>
                      <option>pa</option>
                      <option>sc</option>
                      <option>tn</option>
                      <option>tx</option>
                      <option>va</option>
                      <option>wa</option>
                      <option>wi</option>
                      <option>wv</option>
                    </select>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</html>
