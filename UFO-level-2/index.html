<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
      	<div class="col-md-4">
      		<div class="well">
      			<form id="slist">
                  <div class="form-group" id="list">
                    <label for="sel_1">Select Date to Diplay Table</label>
                    <select class="form-control" id="sel1">
                      <option></option>
                      <option>1/1/2010</option>
                      <option>1/2/2010</option>
                      <option>1/3/2010</option>
                      <option>1/4/2010</option>
                      <option>1/5/2010</option>
                      <option>1/6/2010</option>
                      <option>1/7/2010</option>
                      <option>1/8/2010</option>
                      <option>1/9/2010</option>
                      <option>1/10/2010</option>
                      <option>1/11/2010</option>
                      <option>1/12/2010</option>
                      <option>1/13/2010</option>
                    </select>
                  </div>
                </form>
            </div>
            <div class="well">
              <label for="filtered">Press 'Enter' to search by single variable</label>
              <label for="filtered">Button 'Filter Table' search by total variables</label>
                <form id="form1">
                  <div class="form-group">
                    <input class="form-control" id="city" type="text" placeholder="Enter City">
                  </div>
                </form>
                <form id="form2">
                  <div class="form-group">
                    <input class="form-control" id="state" type="text" placeholder="Enter State">
                  </div>
                </form>
                <form id="form3">
                  <div class="form-group">
                    <input class="form-control" id="country" type="text" placeholder="Enter Country">
                  </div>
                </form>
                <form id="form4">
                  <div class="form-group">
                    <input class="form-control" id="shape" type="text" placeholder="Enter Shape">
                  </div>
                </form>
                <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                <button id="clear-btn" type="button" class="btn btn-default">Clear Table</button>
            </div>
      	</div>
        <div class="col-md-8">
          <div id="table-area">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
